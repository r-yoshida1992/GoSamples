<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 l6 offset-l3">
            <h2>Sign In</h2>
            <form method="post" action="/login">
                {{range .errors}}
                <p class="red-text">{{.}}</p>
                {{end}}
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="userId" name="userId" maxlength="16">
                        <label for="userId">User ID</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" maxlength="16">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">SIGN IN</button>
            </form>
        </div>
    </div>
</div>

<div id="logoutModal" class="modal">
    <div class="modal-content">
        <h4>ログアウト</h4>
        <p>ログアウトします。よろしいですか？</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">戻る</a>
        <a href="/" class="modal-close waves-effect waves-green btn-flat">ログアウト</a>
    </div>
</div>
</body>
</html>
